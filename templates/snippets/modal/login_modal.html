<div class="modal fade" id="modalLogin" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body modal-login">
            <main class="main">
                <div class="container">
                    <section class="wrapper">
                        <div class="heading">
                            <h1 class="text text-large">Sign In</h1>
                            <p class="text text-normal">Pengguna Baru? <span><a href="#" class="text text-links">Buat akun baru</a></span>
                            </p>
                        </div>
                        <form name="signin" class="form" method="POST"> {% csrf_token %}
                            <div class="input-control">
                                <label for="email" class="input-label" hidden>Email Address</label>
                                <input type="email" name="email" id="email" class="input-field" placeholder="Email Address">
                            </div>
                            <div class="input-control">
                                <label for="password" class="input-label" hidden>Password</label>
                                <input type="password" name="password" id="password" class="input-field" placeholder="Password">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckLogin">
                                <label class="form-check-label" for="flexCheckLogin">
                                    Remember me
                                </label>
                            </div>
                            <div class="input-control">
                                <a href="#" class="text text-links">Forgot Password</a>
                                <input type="submit" name="submit" class="input-submit" value="Sign In" hx-post="{% url 'account:login-check' %}" 
                                hx-target="#login-form-error" hx-trigger="click" hx-swap="innerHTML">
                            </div>
                        </form>

                        <div id="login-form-error">
                            
                        </div>

                        <div class="striped">
                            <span class="striped-line"></span>
                            <span class="striped-text">Or</span>
                            <span class="striped-line"></span>
                        </div>
                        <div class="method">
                            <div class="method-control">
                                <a href="#" class="method-action">
                                    <i class="ion ion-logo-google"></i>
                                    <span>Sign in with Google</span>
                                </a>
                            </div>
                            <div class="method-control">
                                <a href="#" class="method-action">
                                    <i class="ion ion-logo-facebook"></i>
                                    <span>Sign in with Facebook</span>
                                </a>
                            </div>
                            <div class="method-control">
                                <a href="#" class="method-action">
                                    <i class="ion ion-logo-apple"></i>
                                    <span>Sign in with Apple</span>
                                </a>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
</div>
